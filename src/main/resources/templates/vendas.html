<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendas</title>
    <link rel="icon" href="../static/img/logo-menor.webp">

    <link href="../static/css//bootstrap-grid.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../static/js/mascara-cpf.js"></script>
    <script src="../static/js/validacoes.js"></script>
</head>


<form>
    <div class="d-flex flex-column justify-content-center vh-100 container">
        <div class="row mb-3">
            <div class="col-md-6 d-flex">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="identificacao" id="cpf" value="cpf" checked>
                    <label class="form-check-label" for="cpf">
                        CPF
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="radio" name="identificacao" id="cnpj" value="cnpj">
                    <label class="form-check-label" for="cnpj">
                        CNPJ
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="servico" class="form-label">Serviço</label>
            <input type="text" class="form-control" id="servico" placeholder="Nome do serviço" required>
        </div>
        <div class="d-flex flex-row ">
            <div class="col-md-2 mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" placeholder="Preço do serviço"
                       required>
            </div>
            <div class="col-md-2 mb-3 mx-5">
                <label id="label-cpf-cnpj" for="cpf-or-cnpj" class="form-label">CPF ou CNPJ</label>
                <input class="form-control" id="cpf-or-cnpj" type="text" placeholder="Digite o CPF ou CNPJ">
            </div>
        </div>

        <div class="mb-3">
            <label for="comentario" class="form-label">Comentário</label>
            <textarea class="form-control" id="comentario" rows="3" placeholder="Comentários adicionais"
                      required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

</form>
</html>
