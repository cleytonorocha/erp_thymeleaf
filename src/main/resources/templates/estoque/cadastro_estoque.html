<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Estoque</title>

    <link href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/sidebar.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/estoque/cadastro_estoque.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../static/img/logo-menor.webp">
</head>

<body>
    <div class="row ">
        <div th:replace="~{sidebar}"></div>
        <section id="conteudo" class="col-md position-relative overflow-y-auto ">
            <button type="button" onclick="sidebar()" class="btn sticky-top rounded-circle p-3" id="sidebar-button">
                <i class="fa-solid fa-3x fa-bars"></i>
            </button>
            <div class="container-fluid">
                <form id="estoqueForm">
                    <div class="container p-5 border border-dark shadow-lg rounded">
                        <div class="row pb-5">
                            <h2 class="display-5 fw-medium">Cadastro de Estoque</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome" name="nome" maxlength="250"
                                        placeholder="Digite o nome do produto" required>
                                    <label for="nome">Nome do Produto</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="idCategoria" name="idCategoria" required>
                                        <option value="" selected>Escolha uma categoria...</option>
                                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                            th:text="${categoria.getNome()}"></option>
                                    </select>
                                    <label for="idCategoria">Categoria</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*"
                                        onchange="previewImagem(event)">
                                    <label for="imagem">Imagem do Produto</label>
                                </div>
                                <div class="mt-3 text-center">
                                    <img id="imagemPreview" src="" alt="Preview da Imagem" class="img-thumbnail"
                                        style="display: none;">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">R$</span>
                                    <div class="form-floating">
                                        <input min="0" type="number" step="0.01" class="form-control" id="precoUnitario"
                                            name="precoUnitario" placeholder="Digite o preço unitário" required>
                                        <label for="precoUnitario">Preço Unitário</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input min="0" type="number" class="form-control" id="quantidade" name="quantidade"
                                        placeholder="Digite a quantidade" required>
                                    <label for="quantidade">Quantidade</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="validade" name="validade"
                                        placeholder="Data de validade">
                                    <label for="validade">Validade</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="datetime-local" class="form-control" id="dataDaCompra"
                                        name="dataDaCompra" placeholder="Data da compra">
                                    <label for="dataDaCompra">Data da Compra</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="descricao" name="descricao"
                                        placeholder="Digite uma descrição detalhada"></textarea>
                                    <label for="descricao">Descrição</label>
                                </div>
                            </div>

                            <div class="d-flex align-items-center justify-content-center">
                                <button type="reset" class="btn btn-lg btn-danger mt-5 mx-2">Limpar</button>
                                <button type="submit" class="btn btn-lg btn-success mt-5 mx-2">Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/estoque/salvar_estoque.js"></script>

</body>

</html>
