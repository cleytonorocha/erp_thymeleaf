<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/mascara-cpf.js"></script>
    <link rel="icon" href="../static/img/logo-menor.webp">
</head>
<body >
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 95vh">
    <img src="../static/img/logo-menor.webp" width="100">
    <form>
        <div class="my-3">
            <label for="cpf" class="form-label ">CPF</label>
            <input required type="text" class="form-control" id="cpf" aria-describedby="cpfAjuda" placeholder="###.###.###-##">
            <div id="cpfAjuda" class="form-text">Insira seu CPF</div>
        </div>
        <div class="mb-3">
            <label for="exemploSenha" class="form-label">Senha</label>
            <input required type="password" class="form-control" id="exemploSenha">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Entrar ERP</button>
        </div>
    </form>
</div>
</body>
</html>
