<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Erro de Login</title>

    <link rel="icon" th:href="@{/static/img/logo-menor.webp}" href="../static/img/logo-menor.webp">
    <link th:href="@{/static/css/security/login.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center bg-light min-vh-100">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg border-0">
                    <div class="card-body py-5">
                        <h1 class="display-4 text-danger mb-4"><i class="fas fa-exclamation-circle"></i> Falha no Login</h1>
                        <p class="lead">Não foi possível autenticar suas credenciais.</p>
                        <p class="text-muted">Verifique seu nome de usuário e senha e tente novamente.</p>
                        <a href="/login" class="btn btn-primary mt-4"><i class="fas fa-arrow-left"></i> Voltar à página de login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
